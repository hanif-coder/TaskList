<!-- 
	HTML:
    - Add 2 buttons to the html
    
    CSS:
    - make the title blue
    
    JS:
    - When the button 1 is clicked, the "demo" p get the value of the first p of the page
    - When the button 2 is clicked, the "demo" p get the value of the second p of the page
-->

<!DOCTYPE html>
<html>
<style>
button {
    color: blue;
}
</style>
<body>

    <h2>JavaScript HTML DOM</h2>

    <div id="main">
        <p>Finding HTML Elements by Tag Name</p>
        <p>This example demonstrates the <b>getElementsByTagName</b> method.</p>
    </div>

    <div class="buttons">

        <button name="btn1" type="button" value="btn1" onclick="firstButtonClick()">Button
            1</button>
        <button name="btn2" type="button" value="btn2" onclick="secondButtonClick()">Button
            2</button>

    </div>

    <p id="demo"></p>

    <script>
        const x = document.getElementById("main");
        const y = x.getElementsByTagName("p");

        // document.getElementById("demo").innerHTML =
        //     'The first paragraph (index 0) inside "main" is: ' + y[0].innerHTML;

        function firstButtonClick() {
            document.getElementById("demo").innerHTML = y[0].innerHTML;
        }
        function secondButtonClick() {
            document.getElementById("demo").innerHTML = y[1].innerHTML;
        }
    </script>

</body>

</html>
